<table
  mat-table
  [dataSource]="carteiraList"
  class="mat-elevation-z8 demo-table"
>
  <ng-container matColumnDef="codCarteira">
    <th mat-header-cell *matHeaderCellDef>Carteira</th>
    <td mat-cell *matCellDef="let carteira">{{ carteira.codCarteira }}</td>
  </ng-container>
  <ng-container matColumnDef="designation">
    <th mat-header-cell *matHeaderCellDef>Designation</th>
    <td mat-cell *matCellDef="let carteira">{{ carteira.designation }}</td>
  </ng-container>
  <ng-container matColumnDef="codTitulo">
    <th mat-header-cell *matHeaderCellDef>Titulo</th>
    <td mat-cell *matCellDef="let carteira">{{ carteira.codTitulo }}</td>
  </ng-container>
  <ng-container matColumnDef="codCotacao">
    <th mat-header-cell *matHeaderCellDef>Cotação</th>
    <td mat-cell *matCellDef="let carteira">{{ carteira.codCotacao }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selectCarteira(row)"
  ></tr>
</table>

<!-- <div class="form-container"> -->
<form class="form-container" #form="ngForm" (ngSubmit)="onSubmit(form)">
  <mat-form-field appearance="fill">
    <mat-label>Carteira</mat-label>
    <input
      matInput
      #input
      [(ngModel)]="formCarteira.codCarteira"
      name="codCateira"
      placeholder="Ex. Nougat"
    />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Designation</mat-label>
    <input
      matInput
      #input
      [(ngModel)]="formCarteira.designation"
      name="designation"
      placeholder="Ex. Nougat"
    />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Título</mat-label>
    <input
      matInput
      #input
      [(ngModel)]="formCarteira.codTitulo"
      name="codTitulo"
      placeholder="Ex. Nougat"
    />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Cotação</mat-label>
    <input
      matInput
      #input
      [(ngModel)]="formCarteira.codCotacao"
      name="codCotacao"
      placeholder="Ex. Nougat"
    />
  </mat-form-field>
  <button mat-raised-button type="submit">
    {{ selectedCarteira ? "Edit" : "Add" }}
  </button>
  <p></p>
  <button
    *ngIf="selectedCarteira"
    type="button"
    mat-raised-button
    (click)="delete(formCarteira)"
  >
    Delete
  </button>
</form>
