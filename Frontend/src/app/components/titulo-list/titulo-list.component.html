</div>

<table mat-table [dataSource]="tituloList" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="codTitulo">
    <th mat-header-cell *matHeaderCellDef>Titulo</th>
    <td mat-cell *matCellDef="let titulo">{{ titulo.codTitulo }}</td>
  </ng-container>
  <ng-container matColumnDef="designation">
    <th mat-header-cell *matHeaderCellDef>Designation</th>
    <td mat-cell *matCellDef="let titulo">{{ titulo.designation }}</td>
  </ng-container>
  <ng-container matColumnDef="codCarteira">
    <th mat-header-cell *matHeaderCellDef>Carteira</th>
    <td mat-cell *matCellDef="let titulo">{{ titulo.codCarteira }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selectTitulo(row)"
  ></tr>
</table>
{{ formTitulo | json }}
<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <input [(ngModel)]="formTitulo.codTitulo" name="codTitulo" type="text" />
  <input [(ngModel)]="formTitulo.designation" name="designation" type="text" />
  <input [(ngModel)]="formTitulo.codCarteira" name="codCarteira" type="text" />
  <button mat-raised-button type="submit">
    {{ selectedTitulo ? "Edit" : "Add" }}
  </button>
</form>
