<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="carteira">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.carteira }}</td>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef>Value</th>
    <td mat-cell *matCellDef="let element">{{ element.valor }}</td>
  </ng-container>

  <!-- Designation Column -->
  <ng-container matColumnDef="designation">
    <th mat-header-cell *matHeaderCellDef>Designation</th>
    <td mat-cell *matCellDef="let element">{{ element.designation }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="clickedRows.add(row)"
    [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>

<div>
  <h3>Click Log</h3>
</div>

<div *ngIf="!clickedRows.size">Clicked rows will be logged here</div>

<ul>
  <li *ngFor="let clickedRow of clickedRows">
    Clicked on {{ clickedRow.carteira }}
  </li>
</ul>
