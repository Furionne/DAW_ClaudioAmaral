<table mat-table [dataSource]="cotacaoList" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="codCotacao">
    <th mat-header-cell *matHeaderCellDef>Cotacao</th>
    <td mat-cell *matCellDef="let cotacao">{{ cotacao.codCotacao }}</td>
  </ng-container>
  <ng-container matColumnDef="codCarteira">
    <th mat-header-cell *matHeaderCellDef>Carteira</th>
    <td mat-cell *matCellDef="let cotacao">{{ cotacao.designation }}</td>
  </ng-container>
  <ng-container matColumnDef="designation">
    <th mat-header-cell *matHeaderCellDef>Designation</th>
    <td mat-cell *matCellDef="let cotacao">{{ cotacao.designation }}</td>
  </ng-container>
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Value</th>
    <td mat-cell *matCellDef="let cotacao">{{ cotacao.value }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selectCotacao(row)"
  ></tr>
</table>
{{ formCotacao | json }}
<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <input [(ngModel)]="formCotacao.codCotacao" name="codCotacao" type="text" />
  <input [(ngModel)]="formCotacao.codCarteira" name="codCarteira" type="text" />
  <input [(ngModel)]="formCotacao.designation" name="designation" type="text" />
  <input [(ngModel)]="formCotacao.value" name="value" type="text" />
  <button mat-raised-button type="submit">
    {{ selectedCotacao ? "Edit" : "Add" }}
  </button>
</form>
