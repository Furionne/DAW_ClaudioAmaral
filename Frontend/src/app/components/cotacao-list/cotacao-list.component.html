<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by codCotacao"
        [(ngModel)]="currentCotacao.codCotacao"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchCodCotacao(currentCotacao.codCotacao)"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Cotacaos List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let cotacao of cotacaos; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveCotacao(cotacao, i)"
      >
        {{ cotacao.codCotacao }}
      </li>
    </ul>
    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllCotacao()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-cotacao-details
      [viewMode]="true"
      [currentCotacao]="currentCotacao"
    ></app-cotacao-details>
  </div>
</div>
